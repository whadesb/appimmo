.dpe-section {

.dpe-label {

}

.dpe-bar {
  display: flex;
  flex-direction: column;
  width: 200px;
}

.bar {
  padding: 5px 10px;
  color: white;
  font-weight: bold;
  font-size: 1rem;
  margin: 2px 0;
  border-radius: 3px;
  opacity: 0.5;
  transition: all 0.3s ease;
}

.bar.A { background-color: #009966; width: 40%; }
.bar.B { background-color: #66CC00; width: 50%; }
.bar.C { background-color: #FFCC00; width: 60%; }
.bar.D { background-color: #FF9900; width: 70%; }
.bar.E { background-color: #FF6600; width: 80%; }
.bar.F { background-color: #FF3300; width: 90%; }
.bar.G { background-color: #CC0000; width: 100%; }

.bar.active {
  opacity: 1;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
}

/* Style si DPE est "En cours" */
.bar.pending {
  background-color: #ccc !important;
  color: #333;
  width: 100% !important;
  opacity: 1 !important;
  box-shadow: none !important;
}



            .slides {
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .slides img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                animation: slide 10s infinite;
            }

            .slides img:nth-child(1) {
                animation-delay: 0s;
            }

            .slides img:nth-child(2) {
                animation-delay: 5s;
            }

            @keyframes slide {
                0%, 50% {
                    opacity: 1;
                }
                55%, 100% {
                    opacity: 0;
                }
            }

            .property-description {

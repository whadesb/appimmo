
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Propriété à france, paris</title>

        <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Lora", "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
                background-color: #ffffff;
                color: #3c3c3c;
                line-height: 1.5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                max-width: 1400px;
                width: 100%;
                display: flex;
                flex-direction: row;
                background-color: white;
                border-radius: 0;
                overflow: hidden;
                margin: 0 auto;
                height: 100%; /* Assure que le container occupe toute la hauteur de l'écran */
            }

            .slider {
                flex: 2;
                overflow: hidden;
                position: relative;
                width: 100%;
                height: 100%;
            }

            .slides {
                display: flex;
                position: absolute;
                width: 100%;
                height: 100%;
            }

            .slides img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                animation: slide 10s infinite;
            }

            .slides img:nth-child(1) {
                animation-delay: 0s;
            }

            .slides img:nth-child(2) {
                animation-delay: 5s;
            }

            @keyframes slide {
                0%, 50% {
                    opacity: 1;
                }
                55%, 100% {
                    opacity: 0;
                }
            }

            .property-info {
                flex: 0.8;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content:space-around;
                height: 100%;
            }

            .property-lorem {
                font-family: "Lora", serif;
                font-size: 1.2rem;
                margin-bottom: 1rem;
                color: #3c3c3c;
                border-bottom: 1px solid #C4B990;
                padding-bottom: 5px;
            }

            .property-info h1 {
                font-family: "Lora", "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
                line-height: 1.1;
                margin-bottom: .5rem;
                font-weight: 400;
                color: #3c3c3c;
                font-size: 2.5rem;
            }

            .property-info h2 {
                font-size: 1.6rem;
                color: #2c2c2c;
                font-weight: 300;
                margin-bottom: 30px;
            }

            .property-details {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }

            .detail {
                display: flex;
                align-items: center;
            }

            .detail i {
                font-size: 1.3rem;
                color: #C4B990;
                margin-right: 8px;
            }

            .detail p {
                font-size: 1rem;
                color: #333;
            }

            .price {
                background-color: #c4b9905f;
                padding: 5px 15px;
                font-size: 1.5rem;
                font-weight: 400;
                color: #212529;
                text-align: center;
                text-transform: uppercase;
                margin-top: 30px;
                width: fit-content;
                align-self: flex-start;
            }

            .property-description {
                margin-top: 20px;
                padding: 15px;
                background-color: #f7f7f7;
                border: 1px solid #ddd;
                font-size: 1rem;
                color: #555;
                text-align: justify;
                line-height: 1.6;
            }

            .property-description .section-title {
                font-size: 1.4rem;
                font-weight: 400;
                color: #3c3c3c;
                margin-bottom: 10px;
            }

            .construction-year {
                margin-top: 20px;
                font-size: 1.2rem;
                color: #3c3c3c;
                font-weight: 300;
            }

            @media screen and (max-width: 768px) {
                .container {
                    flex-direction: column;
                }

                .property-details {
                    grid-template-columns: repeat(2, 1fr);
                }

                .property-info {
                    padding: 20px;
                }

                .property-info h1 {
                    font-size: 2.4rem;
                }

                .property-info h2 {
                    font-size: 1.4rem;
                }

                .price {
                    font-size: 1.3rem;
                    width: 100%;
                    padding: 10px;
                    text-align: center;
                }

                .property-description {
                    font-size: 0.9rem;
                }
            }

            @media screen and (min-width: 769px) {
                body {
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .container {
                    height: 80vh;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <!-- Slider de la propriété -->
            <div class="slider">
                <div class="slides">
                    <img src="/uploads/d1349627-e050-49aa-8925-84ed129e6440.jpg" alt="Image 1">
                    <img src="/uploads/bf709c8d-8e1d-4f72-bd3b-5deeb6f37446.jpg" alt="Image 2">
                </div>
            </div>

            <!-- Informations sur la propriété -->
            <div class="property-info">
                <p class="property-lorem">UAP Immo Annonce</p>

                <h1>Propriété à france, paris</h1>
                <h2>Type de bien: Propriété</h2>

                <!-- Détails de la propriété avec pictogrammes -->
                <div class="property-details">
                    <div class="detail">
                        <i class="fal fa-home"></i>
                        <p>2</p>
                    </div>
                    <div class="detail">
                        <i class="fal fa-bed"></i>
                        <p>4</p>
                    </div>
                    <div class="detail">
                        <i class="fal fa-ruler-combined"></i>
                        <p>144 m²</p>
                    </div>
                    <div class="detail">
                        <i class="fal fa-shower"></i>
                        <p>Non renseigné</p>
                    </div>
                    <div class="detail">
                        <i class="fal fa-toilet"></i>
                        <p>Non renseigné</p>
                    </div>
                    <div class="detail">
                        <i class="fal fa-arrow-up"></i>
                        <p>Non</p>
                    </div>
                </div>

                <!-- Année de construction -->
                <div class="construction-year">Année de construction: 1987</div>

                <!-- Brève description sous les pictogrammes -->
                <div class="property-description">
                    <div class="section-title">Visite guidée</div>
                    efzzef
                </div>
                <div class="price">Prix: 1 055 000 €</div>
            </div>
        </div>

    </body>
    </html>

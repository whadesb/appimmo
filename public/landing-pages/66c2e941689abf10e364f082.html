
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Propriété à Nice</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgba(0, 0, 0, 0.6);
          font-family: Arial, sans-serif;
        }
        .property-container {
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
          max-width: 800px;
          width: 100%;
          padding: 20px;
          text-align: center;
          color: black;
        }
        .property-title {
          font-size: 32px;
          margin-bottom: 20px;
          color: black;
        }
        .property-details {
          font-size: 18px;
          margin-bottom: 20px;
          color: black;
        }
        .property-photos {
          display: flex;
          justify-content: space-around;
          gap: 10px;
        }
        .property-photos img {
          width: 48%;
          border-radius: 8px;
        }
        @media (max-width: 768px) {
          .property-container {
            padding: 10px;
          }
          .property-title {
            font-size: 24px;
          }
          .property-details {
            font-size: 16px;
          }
          .property-photos {
            flex-direction: column;
            align-items: center;
          }
          .property-photos img {
            width: 100%;
            margin-bottom: 10px;
          }
        }
      </style>
    </head>
    <body>
      <div class="property-container">
        <h1 class="property-title">Propriété à Nice</h1>
        <div class="property-details">
          <p><strong>Nombre de pièces:</strong> 15</p>
          <p><strong>Surface:</strong> 250 m²</p>
          <p><strong>Prix:</strong> 4050000 €</p>
          <p><strong>Localisation:</strong> Nice, France</p>
        </div>
        <div class="property-photos">
          <img src="/uploads/fac31ea0-1f52-46ee-bced-0de8baff81bc-photo1.jpg" alt="Photo 1">
          <img src="/uploads/370117dd-bfe1-4dd6-841c-36041a11b52d-photo2.jpg" alt="Photo 2">
        </div>
      </div>
    </body>
    </html>
